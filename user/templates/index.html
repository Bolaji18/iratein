     <style>
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"]{
 float: none;
 display: block;
  width: 540px;
  height: 48px;
  align-items: center;

         }
.sign-up {
  background-color: #ffffff;
  display: flex;
  flex-direction: row;
  justify-content: center;
  width: 100%;
}

}

  display: inline-flex;
  flex-direction: column;

  padding: 40px;

  border: 1px solid;
  border-color: var(--gray-5);
}

.sign-up .frame-2 {

}
